<html lang="en">
<head>

    <title>Verify email</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Verify email</h2>
            <h1><br><br>We've sent you a x-digit code to your email. Check it and put it down below to verify your email.</h1>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Verification code</span>
                <i></i>
            </div>
            
            <div class="links">
                <br>
                <a href="#">Send again</a>
            </div>
            <br><br>
            <input type="submit" value="Verify">
        </div>
    </div>
</body>
</html>
